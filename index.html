<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to the <span class="font-semibold text-violet-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-red-400 w-9/12 mx-auto mt-10 p-8">
            <h3 class="font-medium text-3xl mb-4">Please Login</h3>
            <div>
                <input type="email" name="" class="w-9/12  block mb-3 px-3" id="user-email" placeholder="Your Email Address">
                <input type="password" name="" class="w-9/12  block mb-3 px-3" id="user-pass" placeholder="Your Password">
                <button id="btn-submit" class="bg-green-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Submit</button>
            </div>
            
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
