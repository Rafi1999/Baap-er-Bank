<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-600">Profile</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="rounded-xl text-white bg-green-400 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="rounded-xl text-white bg-yellow-400 p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="rounded-xl text-white bg-violet-400 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="rounded-xl  bg-fuchsia-400 p-8">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input type="text" name="" class="w-9/12  block mb-3 px-3" id="deposit" placeholder="Enter $ amount you want to deposit">
                    
                    <button id="btn-deposit" class="bg-green-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>
                    
                </div>
                <div class="rounded-xl bg-sky-400 p-8">
                    <h4 class="text-white text-2xl mb-4">Please Withdraw</h4>
                    <input type="text" name="" class="w-9/12  block mb-3 px-30" id="withdraw" placeholder="Enter $ amount you want to withdraw">
                    
                    <button id="btn-withdraw" class="bg-green-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Withdraw</button>
                </div>
                
            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
